<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Iniciar sesión</title>
	<link rel="apple-touch-icon" sizes="57x57" href="img/favicon/apple-touch-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="img/favicon/apple-touch-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="img/favicon/apple-touch-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="img/favicon/apple-touch-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="img/favicon/apple-touch-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="img/favicon/apple-touch-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
	<link rel="icon" type="image/png" href="img/favicon/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="img/favicon/android-chrome-192x192.png" sizes="192x192">
	<link rel="icon" type="image/png" href="img/favicon/favicon-96x96.png" sizes="96x96">
	<link rel="icon" type="image/png" href="img/favicon/favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="img/favicon/manifest.json">
	<link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="msapplication-TileImage" content="/img/favicon/mstile-144x144.png">
	<link rel="stylesheet" href="fonts/fonts.css" type="text/css" />
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/vendors.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link href="css/custom.css" rel="stylesheet">
</head>

<body>
	<div id="preloader">
		<div data-loader="circle-side"></div>
	</div>
	<div class="container-fluid">
		<header class="row">
			<div class="col-12">
				<img src=" img/telecomLogo.svg" class="logo" alt="Telecom">
			</div>
		</header>
	</div>
	<div class="background-image" data-background="url(img/bg2.jpg)">
		<div class="min-vh-100 d-flex flex-column opacity-mask" data-opacity-mask="rgba(5, 0, 18, 0.6)">
			<div class="container my-auto">
				<div class="row">
					<div class="col-md-4 col-lg-4 col-xl-4 mx-auto my-4">
						<div class="panel center rounded">
							<h4 class="mb-4">Iniciar sesión</h4>
							<form class="teco_style" method="post">
								<div class="form-group">
									<label for="user">Usuario (ej: u123456)</span></label>
									<input type="text" name="user" id="user" class="form-control">
								</div>
								<div class="form-group">
									<label for="password">Contraseña</label>
									<input type="password" name="password" id="password" class="form-control">
								</div>
								<div class="clearfix mb-3">
									<div class="float-start">
										<label class="container_check">Recordar mi usuario
											<input type="checkbox">
											<span class="checkmark"></span>
										</label>
									</div>
									<div class="float-end">
										<a href="https://tuidcloud.telecom.com.ar/sspr/public/" target="_blank">
											¿No podés ingresar?</a>
									</div>
								</div>
								<button type="submit" class="btn_submit full-width rounded pulse_bt">Ingresar</button>
								<div class="alert alert-danger text-center" role="alert">
									<strong>¡Error! </strong>Usuario y/o contraseña inválidos.
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/common_scripts.js"></script>
	<script src="js/common_func.js"></script>

</body>

</html>
